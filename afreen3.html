<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link rel="stylesheet" href="afreen3.css">
</head>
<body background="https://images.unsplash.com/photo-1484480974693-6ca0a78fb36b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2072&q=80">
  <div class="container">
    <h1>To-Do List</h1>
    <form id="todo-form">
      <input type="text" placeholder="Add a to-do">
      <button type="submit">Add</button>
    </form>
    <ul id="todo-list"></ul>
    <div class="buttons">
      <button id="filter-all">All</button>
      <button id="filter-active">Active</button>
      <button id="filter-completed">Completed</button>
      <button id="delete-completed">Delete Completed</button>
    </div>
  </div>
  
  <script src="afreen3.js"></script>
</body>
</html>
